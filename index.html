<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remasterd Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Display -->
        <div class="input-div">
            <input class="display" type="text">
        </div>

        <!-- First Row -->
        <div class="row">
            <button class="button color1">C</button>
            <button class="button color1">!</button>
            <button class="button color1">%</button>
            <button class="button sign">/</button>
        </div>

        <!-- Second Row -->
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button sign">*</button>
        </div>

        <!-- Third Row -->
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button sign">-</button>
        </div>

        <!-- Fourth Row -->
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button sign">+</button>
        </div>

        <!-- Fifth Row -->
        <div class="row">
            <button class="button" id="zero">0</button>
            <button class="button">.</button>
            <button class="button sign">=</button>
        </div>
        <!-- Home -->
        <div class="home-div">
            <div class="home"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
